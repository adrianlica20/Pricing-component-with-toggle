<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing Component with Toggle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Our Pricing</h1>
    <div class="toggle-container">
      <span>Annually</span>
      <input type="checkbox" name="toggle-button" id="toggle-button" />
      <label for="toggle-button" class="toggle-label"> </label>
      <span>Monthly</span>
    </div>

    <div class="pricing-plans show-monthly" id="switch-class">
      <div class="pricing-container">
        <h4>Basic</h4>
        <p>
          <span class="monthly">&dollar;19.99</span>
          <span class="annually">&dollar;199.99</span>
        </p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="pricing-container premium">
        <h4>Professional</h4>
        <p>
          <span class="monthly">&dollar;24.99</span>
          <span class="annually">&dollar;249.99</span>
        </p>

        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="premium-button">Learn More</button>
      </div>

      <div class="pricing-container">
        <h4>Master</h4>
        <p>
          <span class="monthly">&dollar;39.99</span>
          <span class="annually">&dollar;399.99</span>
        </p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
